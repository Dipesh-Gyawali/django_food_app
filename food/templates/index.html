{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

{% block body %}

      {% for item in item %}
          <div class="row m-3">
              <div class="col-md-3 offset-md-3">
                  <img src="{{item.image}}" class="card" height="150px"  width="250px" >
              </div>
              <div class="col-md-4">
                  <h2>{{item.name}}</h2>
                  <h3>${{item.price}}</h3>
                  <h5>{{item.desc}}</h5>
              </div>
              <div class="col-md-2">
                  <a href="{% url 'detail' item.id %}" class="btn btn-info">Detail</a>
              </div>
          </div>
      {% endfor %} 

{% endblock body %}  

    
</body>
</html>
