{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row m-4">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
            </div>
            <div class="class-body">
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}  

                        <div class="form-group">
                            {{field.name}}
                            <br>
                            {{field}}
                        </div>

                    {% endfor %}
                        <br> 
                        <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
